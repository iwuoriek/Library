<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    <h:head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <link type="text/css" rel="stylesheet" href="resources/css/default.css"></link>
        <title>The Library</title>
        <style>
            #td1{
                padding: 20px;
            }
        </style>
        <script type="text/javascript">
            function validateFields() {
                var id = "j_idt37:";
                var firstname = document.getElementById(id + 'fname').value;
                var lastname = document.getElementById(id + 'lname').value

                if (firstname === "" || lastname === "") {
                    alert('Fields cannot be empty');
                    return false;
                } else {
                    return true;
                }
            }
        </script>
    </h:head>
    <h:body>
        <div>
            <div>
                <table width="100%" >
                    <tr>
                        <td align="left" width="40%">
                            <h:link outcome="homepage" style="font-family: calibri; font-size: 35px; color: #4296a2; text-decoration: none; margin-left: 20px;">
                                THE LIBRARY
                            </h:link>
                        </td>
                        <td align="right" width="60%">
                            <nav>
                                <h:link class="link font-link" outcome="viewbooks">View Our Books</h:link>
                                <h:link class="link font-link" outcome="aboutus">About us</h:link>
                            </nav>
                        </td>
                    </tr>
                </table>
            </div>
            <div style="margin-right: 50px;">
                <table width="100%">
                    <tr>
                        <td style="vertical-align: top; width: 25%; background-color: darkslategrey;" align="left">
                            <table align="center">
                                <tr>
                                    <td  align="center">
                                        <div style="width: 150px; height: 150px; border-radius: 200px; margin-top: 20px;">
                                            <h:graphicImage url="/user/image/#{userBean.imageFileName}" style="width: 150px; height: 150px; border-radius: 200px;"/>
                                        </div>
                                    </td>
                                </tr>
                                <tr>
                                    <td align="center">
                                        <h:outputLabel class="font-light">#{userBean.lastname}, #{userBean.firstname}</h:outputLabel>
                                    </td> 
                                </tr>
                                <tr>
                                    <td align="center">
                                        <h:outputLabel class="font-light">#{userBean.email}</h:outputLabel>
                                    </td>
                                </tr>
                            </table>
                            <table style="width: 100%; margin-top: 50px;" >
                                <h:form>
                                    <tr>
                                        <td id="td1"><h:commandLink class="link  font-link" action="userhome">Shelf</h:commandLink></td>
                                    </tr>
                                    <tr>
                                        <td id="td1" class="card-title"><h:commandLink class="link font-light" action="userDetails">Personal Details</h:commandLink></td>
                                    </tr>
                                    <tr>
                                        <td id="td1"><h:commandLink class="link font-link" action="passwordChange">Change Password</h:commandLink></td>
                                    </tr>
                                    <tr>
                                        <td id="td1"><h:commandLink class="link font-link" action="#{userBean.doLogout()}">Logout</h:commandLink></td>
                                    </tr>
                                </h:form>
                            </table>
                        </td>
                        <td style="vertical-align: top; width: 75%" align="left">
                            <div class="font-dark" style="margin-left: 50px;">
                                <h3 align="center" class="link">User Profile</h3>
                                <h:form enctype="multipart/form-data" onsubmit="return validateFields()">
                                    <table>
                                        <tr>
                                            <td align="left"><h:outputLabel class="label font-dark" for="id">User ID</h:outputLabel></td>
                                        </tr>
                                        <tr>
                                            <td align="left"><h:inputText class="textField" id="id" value="#{userBean.id}" style="width: 750px;" readonly="true"/></td>
                                        </tr>
                                        <tr>
                                            <td align="left"><h:outputLabel class="label font-dark" for="fname">First Name<span class="warning">*</span></h:outputLabel></td>
                                        </tr>
                                        <tr>    
                                            <td align="left"><h:inputText class="textField" id="fname" value="#{userBean.firstname}" style="width: 750px;"/></td>
                                        </tr>
                                        <tr>
                                            <td align="left"><h:outputLabel class="label font-dark" for="lname">Last Name<span class="warning">*</span></h:outputLabel></td>
                                        </tr>
                                        <tr>
                                            <td align="left"><h:inputText class="textField" id="lname" value="#{userBean.lastname}" style="width: 750px;"/></td>
                                        </tr>
                                        <tr>
                                            <td align="left"><h:outputLabel class="label font-dark" for="email">Email</h:outputLabel></td>
                                        </tr>
                                        <tr>
                                            <td align="left"><h:inputText class="textField" id="email" value="#{userBean.email}" style="width: 750px;" readonly="true"/></td>
                                        </tr>
                                        <tr>
                                            <td align="left"><h:outputLabel class="label font-dark" for="pic">Profile Pic</h:outputLabel></td>
                                        </tr>
                                        <tr>
                                            <td align="left"><h:inputFile id="pic" value="#{userBean.imageFile}" style="width: 750px; margin-left: 10px;"/></td>
                                        </tr>
                                        <tr>
                                            <td colspan="2"><h:commandButton class="button font-light" value="Update User" action="#{userBean.updateUser()}" style="width: 100%; margin-top: 10px;"/></td>
                                        </tr>
                                    </table>
                                </h:form>
                            </div>
                        </td>
                    </tr>
                </table>
            </div>
            <div style="background-color: #4296a2; height: 50px; padding: 5px;">
                <p class="font-light" align="center">Created by Kelechi Iwuorie. 2018</p>
            </div>
        </div>
    </h:body>
</html>
