<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
        <title>The Library</title>
    </h:head>
    <h:body>
        <ui:composition template="userMenuTemplate.xhtml">
            <ui:define name="userbody">
                <div align="center" style="margin: 50px; margin-left: 200px; margin-right: 200px; padding: 20px; border-radius: 30px; box-shadow: 0px 3px 7px 0px rgba(0,0,0,0.4);">
                    <h2 align="center" style="font-size: 30px;" class="link">Personal Details</h2>
                    <h:form>
                        <table>
                            <tr>
                                <td align="right"><h:outputLabel class="label font-dark" for="fname">First Name<span class="warning">*</span></h:outputLabel></td>
                                <td align="left"><h:inputText class="textField" id="fname" value="#{userBean.firstname}"/></td>
                            </tr>
                            <tr>
                                <td align="right"><h:outputLabel class="label font-dark" for="lname">Last Name<span class="warning">*</span></h:outputLabel></td>
                                <td align="left"><h:inputText class="textField" id="lname" value="#{userBean.lastname}"/></td>
                            </tr>
                            <tr>
                                <td align="right"><h:outputLabel class="label font-dark" for="email">Email<span class="warning">*</span></h:outputLabel></td>
                                <td align="left">
                                    <h:inputText class="textField" id="email" value="#{userBean.email}" readonly="true"/>
                                </td>
                            </tr>
                            <tr>
                                <td align="right"><h:outputLabel class="label font-dark" for="pword">ID<span class="warning">*</span></h:outputLabel></td>
                                <td align="left"><h:inputSecret class="textField" id="pword" value="#{userBean.id}" readonly="true"/></td>
                            </tr>
                            <tr>
                                <td align="right" colspan="2"><h:commandButton class="button font-light" value="Update" action="#{userBean.updateUser}" style="width: 100%; margin-top: 10px;"/></td>
                            </tr>

                        </table>
                    </h:form>
                </div>
            </ui:define>
        </ui:composition>
    </h:body>
</html>
