<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    <h:head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <link type="text/css" rel="stylesheet" href="resources/css/default.css"></link>
        <title>The Library</title>
        <style>
            #td1{
                border-bottom: 1px solid #4296a2;
                padding: 10px;
            }
        </style>
    </h:head>
    <h:body>
        <div>
            <div style="box-shadow: 0px 3px 1px -1px rgba(0,0,0,0.4);">
                <table width="100%" >
                    <tr>
                        <td align="left" width="40%">
                            <h:link outcome="homepage" style="font-family: calibri; font-size: 35px; color: #4296a2; text-decoration: none; margin-left: 20px;">
                                THE LIBRARY
                            </h:link>
                        </td>
                    </tr>
                </table>
            </div>
            <div class="content-div">
                <table width="100%">
                    <tr>
                        <td style="vertical-align: top; width: 30%;" align="left">
                            <table>
                                <tr>
                                    <td rowspan="3">
                                        <h:graphicImage url="/user/image/#{userBean.imageFileName}" alt="No Image" style="width: 125px; height: 150px; border: 1px solid black;"/>
                                    </td>
                                    <td>
                                        <h:outputLabel class="font-dark">NAME: #{userBean.lastname}, #{userBean.firstname}</h:outputLabel>
                                    </td>
                                </tr>
                                <tr>
                                    <td>
                                        <h:outputLabel class="font-dark">EMAIL: #{userBean.email}</h:outputLabel>
                                    </td>
                                </tr>
                                <tr>
                                    <td>
                                        <h:outputLabel class="font-dark">ROLE: #{userBean.userRole}</h:outputLabel>
                                    </td>
                                </tr>
                            </table>
                            <table style="border: 1px solid #4296a2; width: 100%; margin-top: 50px;" >
                                <h:form>
                                    <tr> 
                                        <td id="td1" class="card-title"><h:link class="link  font-light" outcome="userhome">DASHBOARD</h:link></td>
                                    </tr>
                                    <tr>
                                        <td id="td1"><h:commandLink class="link font-link" action="userDetails">Personal Details</h:commandLink></td>
                                    </tr>
                                    <tr>
                                        <td id="td1"><h:commandLink class="link font-link" action="passwordChange">Change Password</h:commandLink></td>
                                    </tr>
                                    <tr>
                                        <td id="td1"><h:commandLink class="link font-link" action="#{userBean.doLogout()}">Logout</h:commandLink></td>
                                    </tr>
                                </h:form>
                            </table>
                        </td>
                        <td style="vertical-align: top; width: 60%; margin-right: 100px;" align="">
                            <div class="font-dark" style="margin-left: 20px;">
                                Search for books, authors, articles, etc.
                                <h:form>
                                    <div>
                                        <h:inputText class="searchField font-dark"/>
                                    </div>
                                    <div>
                                        <h:button class="button font-light" value="Search"/>
                                    </div>
                                </h:form>
                                <div style="margin-top: 10px; border: 1px solid #4296a2;">
                                    <div align="center" class="card-title font-light">SHELVE</div>
                                    <div class="card-body">
                                        <h:link class="link font-link">Link</h:link>
                                        <hr/>
                                        <h:link class="link font-link">Link</h:link>
                                        <hr/>
                                        <h:link class="link font-link">Link</h:link>
                                        <hr/>
                                        <h:link class="link font-link">Link</h:link>
                                        <hr/>
                                        <h:link class="link font-link">Link</h:link>
                                        <hr/>
                                        <h:link class="link font-link">Link</h:link>
                                    </div>
                                </div>
                            </div>
                        </td>
                    </tr>
                </table>
            </div>
            <div style="background-color: #4296a2; height: 50px; padding: 5px;">
                <p class="font-light" align="center">Created by Kelechi Iwuorie. 2018</p>
            </div>
        </div>
    </h:body>
</html>
