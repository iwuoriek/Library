<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
        <title>The Library</title>
    </h:head>
    <h:body>
        <ui:composition template="userMenuTemplate.xhtml">
            <ui:define name="userbody">
                <div class="content-div">
                    <table width="100%">
                        <tr>
                            <td style="vertical-align: top; width: 255px;" align="left">
                                <table>
                                    <tr>
                                        <td rowspan="3">
                                            <div>
                                                <img src="resources/images/images.png" style="width: 100px; height: 100px; border: 1px solid black;"/>
                                            </div>
                                        </td>
                                        <td>
                                            <h:outputLabel class="font-dark">#{registerBean.firstname} #{registerBean.lastname}</h:outputLabel>
                                        </td>
                                    </tr>
                                    <tr>
                                        <td>
                                            <h:outputLabel class="font-dark">Gender</h:outputLabel>
                                        </td>
                                    </tr>
                                    <tr>
                                        <td>
                                            <h:outputLabel class="font-dark">#{registerBean.email}</h:outputLabel>
                                        </td>
                                    </tr>
                                </table>
                                <div class="card" style="width: 250px; margin-top: 50px;">
                                    <div align="center" class="card-title font-light">DASHBOARD</div>
                                    <div class="card-body">
                                        <h:link class="link">Personal Details</h:link>
                                        <hr/>
                                        <h:link class="link">Change Password</h:link>
                                        <hr/>
                                        <h:link class="link" outcome="login">Logout</h:link>
                                    </div>
                                </div>
                            </td>
                            <td style="vertical-align: top;" align="left">
                                <div class="font-dark" style="margin-left: 20px;">
                                    Search for books, authors, articles, etc.
                                    <h:form>
                                        <div>
                                            <h:inputText class="searchField font-dark"/>
                                        </div>
                                        <div>
                                            <h:button class="button font-light" value="Search"/>
                                        </div>
                                    </h:form>
                                    <div style="margin-top: 10px; border: 1px solid #4296a2;">
                                        <div align="center" class="card-title font-light">SHELVE</div>
                                        <div class="card-body">
                                            <h:link class="link">Saved books</h:link>
                                            <hr/>
                                            <h:link class="link">Saved books</h:link>
                                            <hr/>
                                            <h:link class="link">Saved books</h:link>
                                        </div>
                                    </div>
                                </div>
                            </td>
                        </tr>
                    </table>
                </div>
            </ui:define>
        </ui:composition>
    </h:body>
</html>
