<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
        <title>The Library</title>
        
    </h:head>
    <h:body>
        <ui:composition template="menuTemplate.xhtml">
            <ui:define name="body">
                <div align="center" style="margin: 50px; margin-left: 200px; margin-right: 200px; padding: 20px; border-radius: 30px; box-shadow: 0px 3px 7px 0px rgba(0,0,0,0.4);">
                    <h2 align="center" style="font-size: 30px;" class="link">User Login</h2>
                    <h:form>
                        <table>
                            <tr>
                                <td align="right"><h:outputLabel class="label font-dark" for="email">Email</h:outputLabel></td>
                                <td align="left"><h:inputText class="textField" id="email"/></td>
                            </tr>
                            <tr>
                                <td align="right"><h:outputLabel class="label font-dark" for="pword">Password</h:outputLabel></td>
                                <td align="left"><h:inputText class="textField" id="pword"/></td>
                            </tr>
                            <tr>
                                <td align="right" colspan="2"><h:commandButton class="button font-light" value="Login" style="width: 100%; margin-top: 10px;"/></td>
                            </tr>
                            <tr>
                                <td class="font-dark" align="center" colspan="2">
                                    Forgot your password? <h:link class="link warning">Click here!</h:link>
                                </td>
                            </tr>
                            <tr>
                                <td class="font-dark" align="center" colspan="2">
                                    Don't have an account? <h:link class="link warning" outcome="registration">Register here!</h:link>
                                </td>
                            </tr>
                        </table>
                    </h:form>
                </div>
            </ui:define>
        </ui:composition>
    </h:body>
</html>
