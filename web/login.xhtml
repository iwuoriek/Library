<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    <h:head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <link type="text/css" rel="stylesheet" href="resources/css/default.css"></link>
        <title>The Library</title>
        <script type="text/javascript">
            function checkField() {
                var field = document.getElementsById("email").value;
                if (field === "") {
                    alert("This field cannot be empty");
                }
            }
        </script>
    </h:head>
    <h:body>
        <div>
            <div style="box-shadow: 0px 3px 1px -1px rgba(0,0,0,0.4);">
                <table width="100%" >
                    <tr>
                        <td align="left" width="40%">
                            <h:link outcome="homepage" style="font-family: calibri; font-size: 35px; color: #4296a2; text-decoration: none; margin-left: 20px;">
                                THE LIBRARY
                            </h:link>
                        </td>
                        <td align="right" width="60%">
                            <nav>
                                <h:link class="link" outcome="viewbooks">View Our Books</h:link>
                                <h:link class="link" outcome="registration" disabled="false">Register With Us</h:link>
                                <h:link class="link" outcome="aboutus">About us</h:link>
                            </nav>
                        </td>
                    </tr>
                </table>
            </div>
            <div align="center" style="margin: 50px; margin-left: 200px; margin-right: 200px; padding: 20px; border-radius: 30px; box-shadow: 0px 3px 7px 0px rgba(0,0,0,0.4);">
                <h2 align="center" style="font-size: 30px;" class="link">User Login</h2>
                <h:form>
                    <table>
                        <tr>
                            <td align="right"><h:outputLabel class="label font-dark" for="email">Email</h:outputLabel></td>
                            <td align="left"><h:inputText class="textField" id="email" value="#{loginBean.email}"/></td>
                        </tr>
                        <tr>
                            <td align="right"><h:outputLabel class="label font-dark" for="pword">Password</h:outputLabel></td>
                            <td align="left"><h:inputSecret class="textField" id="pword" value="#{loginBean.password}"/></td>
                        </tr>
                        <tr>
                            <td class="font-dark warning" align="center" colspan="2">#{loginBean.loginMessage}</td>
                        </tr>
                        <tr>
                            <td align="right" colspan="2"><h:commandButton class="button font-light" value="Login" action="#{loginBean.doLogin}" onclick="checkField()" style="width: 100%; margin-top: 10px;"/></td>
                        </tr>
                        <tr>
                            <td class="font-dark" align="center" colspan="2">
                                Forgot your password? <h:link class="link warning">Click here!</h:link>
                            </td>
                        </tr>
                        <tr>
                            <td class="font-dark" align="center" colspan="2">
                                Don't have an account? <h:link class="link warning" outcome="registration">Register here!</h:link>
                            </td>
                        </tr>
                    </table>
                </h:form>
            </div>
            <div style="background-color: #4296a2; height: 50px; padding: 5px;">
                <p class="font-light" align="center">Created by Kelechi Iwuorie. 2018</p>
            </div>
        </div>
    </h:body>
</html>
