<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <link type="text/css" rel="stylesheet" href="resources/css/default.css"></link>
        <title>The Library</title>
        <style type="text/css">
            .td-width{
                width: 50%;
            }

        </style>
    </h:head>
    <h:body>
        <div>
            <div style="box-shadow: 0px 3px 1px -1px rgba(0,0,0,0.4);">
                <table width="100%" >
                    <tr>
                        <td align="left" width="40%">
                            <h:link outcome="homepage" style="font-family: calibri; font-size: 35px; color: #4296a2; text-decoration: none; margin-left: 20px;">
                                THE LIBRARY
                            </h:link>
                        </td>
                        <td align="right" width="60%">
                            <nav>
                                <h:form>
                                    <h:commandLink class="link button font-light" style="padding: 5px;" action="#{userBean.toUserHome()}">#{userBean.linkToDisplay()}</h:commandLink>
                                    <h:commandLink class="link font-link" action="viewbooks?faces-redirect=true">View Our Books</h:commandLink>
                                    <h:commandLink class="link font-link" action="registration?faces-redirect=true">Register With Us</h:commandLink>
                                    <h:commandLink class="link font-link" action="aboutus?faces-redirect=true">About us</h:commandLink>
                                    <h:commandLink class="link font-link" action="#{userBean.actionToPerform()}">#{userBean.optionToDisplay()} <img src="resources/images/#{userBean.imageToDisplay()}" style="width: 20px; height: 20px;"/></h:commandLink>
                                </h:form>
                            </nav>
                        </td>
                    </tr>
                </table>
            </div>
            <div class="content-div">
                <h3 class="font-dark">Search for books, authors, articles, etc.</h3>
                <h:form>
                    <div style="margin-top: 10px; margin-bottom: 10px;">
                        <h:inputText class="searchField font-dark"/>
                    </div>
                    <div style="margin-top: 10px; margin-bottom: 10px;">
                        <h:button class="button font-light" value="Search"/>
                    </div>
                </h:form>
                <div class="card" style="width: 100%;">
                    <div class="card-title">
                        <p align="center" style="font-family: calibri; color: white; font-size: 30px;">RECENTLY ADDED BOOKS</p>
                    </div>
                    <div class="card-body" align="center">
                        <h:form>
                            <ui:repeat value="#{bookBean.recentBooks}" var="book">
                                <h:commandLink action="#{bookBean.readBook(book)}">
                                    <h:graphicImage url="/book/image/#{book.cover}" title="#{book.bookTitle}" style="width: 20%; height: 300px; margin: 20px;"/>
                                </h:commandLink>
                            </ui:repeat>
                        </h:form>
                    </div>
                </div>
            </div>
            <div style="background-color: #4296a2; height: 50px; padding: 5px;">
                <p class="font-light" align="center">Created by Kelechi Iwuorie. 2018</p>
            </div>
        </div>
    </h:body>
</html>
