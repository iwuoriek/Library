<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    <h:head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <link type="text/css" rel="stylesheet" href="resources/css/default.css"></link>
        <title>#{bookBean.bookTitle}</title>
    </h:head>
    <h:body>
        <div>
            <div style="box-shadow: 0px 3px 1px -1px rgba(0,0,0,0.4);">
                <table width="100%" >
                    <tr>
                        <td align="left" width="40%">
                            <h:link outcome="homepage" style="font-family: calibri; font-size: 35px; color: #4296a2; text-decoration: none; margin-left: 20px;">
                                THE LIBRARY
                            </h:link>
                        </td>
                        <td align="right" width="60%">
                            <nav>
                                <h:link class="link font-link" outcome="viewbooks">View Our Books</h:link>
                                <h:link class="link font-link" outcome="login">Logout<img src="resources/images/login.png" style="width: 20px; height: 20px;"/></h:link>
                            </nav>
                        </td>
                    </tr>
                </table>
            </div>
            <div align="center" class="content-div">
                <h:outputLabel class="font-dark" style="margin-bottom: 20px; font-size: 20px">#{bookBean.bookTitle}</h:outputLabel>
                <iframe src="/Library/book/pdf/#{bookBean.fileName}" style="width: 100%; height: 500px;"/>
            </div>
        </div>    
    </h:body>
</html>
