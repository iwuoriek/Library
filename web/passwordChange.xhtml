<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <link rel="stylesheet" type="text/css" href="resources/css/default.css"/>
        <title>Password Change</title>
    </h:head>
    <h:body>
        <div style="background-color: darkslategray;">
            <div style="box-shadow: 0px 3px 1px -1px rgba(0,0,0,0.4);">
                <table width="100%" >
                    <tr>
                        <td align="left" width="40%">
                            <h:link outcome="homepage" style="font-family: calibri; font-size: 35px; color: #4296a2; text-decoration: none; margin-left: 20px;">
                                THE LIBRARY
                            </h:link>
                        </td>
                        <td align="right" width="60%">
                            <nav>
                                <h:form>
                                    <h:commandLink class="link button font-light" style="padding: 5px;" action="#{userBean.toUserHome()}">#{userBean.linkToDisplay()}</h:commandLink>
                                    <h:commandLink class="link font-link" action="viewbooks?faces-redirect=true">View Our Books</h:commandLink>
                                    <h:commandLink class="link font-link" action="aboutus?faces-redirect=true">About us</h:commandLink>
                                    <h:commandLink class="link font-link" action="#{userBean.actionToPerform()}">#{userBean.optionToDisplay()} <img src="resources/images/#{userBean.imageToDisplay()}" style="width: 20px; height: 20px;"/></h:commandLink>
                                </h:form>
                            </nav>
                        </td>
                    </tr>
                </table>
            </div>
            <div align="center" style="margin: 50px; margin-left: 200px; margin-right: 200px; padding: 20px; border-radius: 30px; box-shadow: 0px 3px 7px 0px rgba(0,0,0,0.4);">
                <h2 align="center" style="font-size: 30px;" class="font-link">Password Reset</h2>
                <h:form>
                    <table>
                        <tr>
                            <td align="right"><h:outputLabel class="label font-dark">Email</h:outputLabel></td>
                            <td align="left"><h:inputText class="textField" valueChangeListener="#{userBean.emailChange}" value="#{userBean.email}" onchange="submit()"/></td>
                        </tr>
                        <tr>
                            <td align="right"><h:outputLabel class="label font-dark">Security Question</h:outputLabel></td>
                            <f:ajax event="valueChange">
                                <td align="left"><h:outputText style="margin-left: 20px;" class="font-dark-sm" value="#{userBean.question}"/></td>
                            </f:ajax>
                        </tr>
                        <tr>
                            <td align="right"><h:outputLabel class="label font-dark">Answer</h:outputLabel></td>
                            <td align="left"><h:inputText class="textField" value="#{userBean.answer}"/></td>
                        </tr>
                        <tr>
                            <td align="right"><h:outputLabel class="label font-dark">Password</h:outputLabel></td>
                            <td align="left"><h:inputSecret class="textField" value="#{userBean.password}"/></td>
                        </tr>
                        <tr>
                            <td align="right"><h:outputLabel class="label font-dark">Confirm Password</h:outputLabel></td>
                            <td align="left"><h:inputSecret class="textField"/></td>
                        </tr>
                        <tr>
                            <td align="center" colspan="2"><h:message class="warning" for="" showDetail="true" showSummary="true" style="font-size: 20px; font-family: calibri;"/></td>
                        </tr>
                        <tr>
                            <td align="right" colspan="2"><h:commandButton class="button font-light" value="Change Password" action="#{userBean.doPasswordChange()}" style="width: 100%; margin-top: 10px;"/></td>
                        </tr>
                    </table>
                </h:form>
            </div>
            <div style="background-color: #4296a2; height: 50px; padding: 5px;">
                <p class="font-light" align="center">Created by Kelechi Iwuorie. 2018</p>
            </div>
        </div>
    </h:body>
</html>
